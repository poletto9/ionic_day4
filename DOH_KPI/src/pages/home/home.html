<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click) = 'doLogout()'>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item ><div align='center'><b>DOH KPI</b></div></ion-item>  
  

<ion-list>
  <button ion-item *ngFor="let key of kpi_val; let i = index" (click) = 'goKPI(key.id,key.kpi_name)'>
   [{{i+1}}] {{ key.kpi_name }}
  </button>  
</ion-list>

</ion-content>
